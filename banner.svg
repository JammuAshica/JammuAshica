<!-- Cartoon character group -->
<g id="cartoon" transform="translate(240,70)">
  <!-- Sitting at laptop -->
  <circle cx="20" cy="60" r="12" fill="#ffd6a5" /> <!-- head -->
  <rect x="12" y="72" width="16" height="28" rx="4" fill="#6b8cff"/> <!-- body -->
  <rect x="8" y="100" width="24" height="6" rx="2" fill="#6b8cff"/> <!-- legs -->
  <circle cx="18" cy="72" r="4" fill="#ffb4a2"/> <!-- left hand -->
  <circle cx="32" cy="72" r="4" fill="#ffb4a2"/> <!-- right hand -->

  <!-- Animate standing up -->
  <animateTransform attributeName="transform" type="translate"
    values="240,70;240,50;240,50" dur="2s" repeatCount="indefinite"/>
  <!-- Animate wave -->
  <animateTransform attributeName="transform" type="rotate"
    values="0;20;-20;0" dur="2s" repeatCount="indefinite" additive="sum" />
</g>

